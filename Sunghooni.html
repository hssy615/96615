<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>성훈</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: '나눔스퀘어', sans-serif;
      background-color: #a2d5f2; /* 하늘하늘한 배경색 */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #5cacee; /* 하늘색 글씨 */
      margin: 20px 0;
    }

    .content {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 40%;
    }

    table {
      background-color: #e6f7ff; /* 연한 하늘색 테이블 배경 */
      border-collapse: collapse;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 55%;
      margin-left: 20px;
    }

    th, td {
      border-bottom: 1px solid #5cacee; /* 하늘색 테이블 선 */
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #b2dfee; /* 진한 하늘색 테이블 헤더 */
      color: #2b65ec; /* 진한 파란색 글씨 */
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
      width: 100%;
      background-color: #b2dfee; /* 진한 하늘색 리스트 배경 */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    li {
      display: inline;
      margin: 10px 20px;
    }

    .homeButton {
      display: inline-block;
      background-color: #5cacee; /* 하늘색 버튼 */
      color: #FFF;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .homeButton:hover {
      color: #FFF;
      background-color: #2b65ec; /* 진한 파란색 버튼 */
    }
  </style>
</head>

<body>
  <h1>성훈</h1>
  <div class="content">
    <img src="https://cdn.9oodnews.com/news/photo/202206/17437_25903_1938.jpg" alt="성훈 이미지">
    <table>
      <tr>
        <th>항목</th>
        <th>정보</th>
      </tr>
      <tr>
        <td>본명</td>
        <td>박성훈 (朴成訓, Park Sunghoon)</td>
      </tr>
      <tr>
        <td>본관</td>
        <td>밀양 박씨 (密城 朴氏)</td>
      </tr>
      <tr>
        <td>신체</td>
        <td>180cm｜O형｜270mm</td>
      </tr>
      <tr>
        <td>가족</td>
        <td>아버지 박광호(1971년생) 어머니 김지영(1973년생) 여동생 박예지(2007년생)</td>
      </tr>
      <tr>
        <td>반려견</td>
        <td>가을(푸들, ♀)</td>
      </tr>
      <tr>
        <td>학력</td>
        <td>상명초등학교 (전학) 해오름초등학교 (졸업) 한별중학교 (졸업) 판곡고등학교 (졸업)</td>
      </tr>
      <tr>
        <td>소속사</td>
        <td>빌리프랩</td>
      </tr>
      <tr>
        <td>소속 그룹</td>
        <td>ENHYPEN</td>
      </tr>
      <tr>
        <td>데뷔</td>
        <td>2020년 11월</td>
      </tr>
    </table>
  </div>
  <ul>
    <li><a href="index.html" class="homeButton">홈으로 돌아가기</a></li>
  </ul>
</body>

</html>
